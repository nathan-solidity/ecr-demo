version: 0.2

phases:
  install:
    runtime-versions:
      docker: 19 # Sử dụng phiên bản Docker 19
    commands:
      - echo "Installing dependencies with yum..."
      - yum update -y
      - yum install -y jq

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - echo "Retrieving image repository URI..."
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY_NAME
      - echo "Repository URI is $REPOSITORY_URI"
      - IMAGE_TAG=$(git rev-parse --short HEAD)
      - echo "Image tag is $IMAGE_TAG"

  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - echo "Tagging the Docker image..."
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo "Pushing the Docker image to Amazon ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo "Updating ECS service with new task definition..."
      - aws ecs update-service --cluster $AWS_ECS_CLUSTER --service $AWS_ECS_SERVICE --task-definition $ECR_REPOSITORY_NAME --region $AWS_REGION
      - echo "Deployment complete."

artifacts:
  files:
    - "**/*"
  discard-paths: yes
